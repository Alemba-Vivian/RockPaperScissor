<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>THE ROCK PAPER SCISSORS GAME</h1>
        <h4 style="text-align: center;"><em>Choose between Rock, Paper, Scissors to play the game</em></h4>
        </div>

    <div class="container">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
     </div>

     <div class="choices">
        <div class="input-choice">
        <div style="margin-right: 50px;"><h3 style="color: black;" id="user-choice"></h3></div>
        <div style="margin-left: 50px;"><h3 style="color: black;" id="computer-choice"></h3></div>
        </div>
        <div><h3 style="color: aquamarine;"  id="scores"></h3></div>
        <div><h3  id="results"></h3></div>
        <div><h3 style="font-size: 20px;" id="winner"></h3></div>
     </div>

     



     <script src="./js/script.js"></script>

</body>
</html>
